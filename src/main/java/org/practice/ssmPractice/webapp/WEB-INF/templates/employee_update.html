<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update employee</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
<form id="myFrom", method="post">
    <input type="hidden" name="empId" th:value="${employee.empId}">
    <table>
        <tr>
            <th colspan="2">Modify</th>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" name="empName" th:value="${employee.empName}">
            </td>
        </tr>
        <tr>
            <td>age</td>
            <td>
                <input type="text" name="age" th:value="${employee.age}">
            </td>
        </tr>
        <tr>
            <td>email</td>
            <td>
                <input type="text" name="email" th:value="${employee.email}">
            </td>
        </tr>
        <tr>
            <td>gender</td>
            <td>
                <input type="radio" name="gender" value="男" th:field="${employee.gender}">male</input>
                <input type="radio" name="gender" value="女" th:field="${employee.gender}">female</input>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="update"></input>
            </td>
        </tr>
    </table>
</form>
<script th:inline="javascript">
    const form = document.getElementById('myFrom');
    form.addEventListener('submit', (event)=>{
        event.preventDefault();
        const formData = new FormData(form);
        fetch('/spring/mvc/employee/update', {
            method: 'PUT',
            body: formData
        }).then(response => {
            if (response.redirected) {
                window.location.href = response.url;
            }
        })
    })
</script>
</body>
</html>
